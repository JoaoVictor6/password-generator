<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&family=Roboto&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  <title>Password generate</title>
</head>
<body>
  <main>
    <h1>Generate password</h1>
    <section>
      <div class="password-output">Password</div>
      <div class="actions-area">
        <button class="actions__generate">
          <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="none" viewBox="0 0 28 28">
            <path fill="#232526" d="M19.02 5.02a2.8 2.8 0 113.96 3.96l-1.11 1.11-3.96-3.96 1.11-1.11zm-3.09 3.09L4.2 19.84v3.96h3.96L19.89 12.07 15.93 8.11h.002z"/>
          </svg>
        </button>
        <button class="actions__copy">
          <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="none" viewBox="0 0 22 22">
            <path stroke="#232526" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6.333 15.667H4a2.333 2.333 0 01-2.333-2.334V4A2.333 2.333 0 014 1.667h9.333A2.333 2.333 0 0115.667 4v2.333l-9.334 9.334zm2.334 4.666H18A2.333 2.333 0 0020.333 18V8.667A2.333 2.333 0 0018 6.333H8.667a2.333 2.333 0 00-2.334 2.334V18a2.333 2.333 0 002.334 2.333z"/>
          </svg>          
        </button>
      </div>
    </section>
  </main>
</body>
</html>
